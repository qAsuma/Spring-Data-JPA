<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Client</title>
</head>
<body>


<p th:text ="${client.getName()}">VALUE</p>
<p th:text ="${client.getSurname()}">VALUE</p>

  <input type="submit" value="Delete"/>
</form>
</body>
</html>
